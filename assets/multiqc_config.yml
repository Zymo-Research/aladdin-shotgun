sp:
  Alpha_Diversity:
    fn: "*_Diversity_mqc.html"
  beta_diversity:
    fn: "beta_diversity_mqc.html"
  Alpha_Rarefaction:
    fn: "Alpha_Rarefaction_mqc.html"
